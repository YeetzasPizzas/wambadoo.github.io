<!DOCTYPE html>

<html>
    <head>
        <title>Buy lemonade</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="icon" href="src/canvas.png">
    </head>
    <body>
        <h1>Zalamea Lemonade Co.</h1>
        <h2>Order our superior lemonade</h2>
        <h4>Name:</h4>
        <input type="text" name="username" placeholder="Enter your name">
        <h4>Lemonade type you want:</h4>
        <select name="lemonade type">
            <option value="op1">Regular</option>
            <option value="op2">Extra meat</option>
            <option value="op3">Low calorie</option>
        </select>
        <h4>There's no need to enter your address or credit card information</h4>
        <p>We already have those</p>
        <button onclick="window.location.href='index.html'">Submit order</button>
    </body>
</html>
